<div class="card card-body bg-light">
  <a routerLink="/places">Places</a> / {{ place.name }}
</div>

<div class="container">
  <h1>{{ place.name }}</h1>
  <hr>
  <small>{{ place.distance }} km</small>
  <br>
  <div class="card card-body bg-light">
    <p>{{ place.description }}</p>
    <b>Plan: {{ place.plan }}</b>
  </div>
</div>

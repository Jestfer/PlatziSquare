<div class="container">
  <div class="row">
    <div class="col-md-4 offset-4 col-md-4">
      <form class="card card-body bg-light mt-5"> 
        <label>Email</label>
        <input type="email" autocomplete="username" class="form-control" [(ngModel)]="registration.email" [ngModelOptions]="{standalone: true}">
        <br>

        <label>Password</label>
        <input type="password" autocomplete="new-password" class="form-control" [(ngModel)]="registration.password" [ngModelOptions]="{standalone: true}">

        <hr>

        <a class="btn btn-primary btn-block" (click)="signUp()">Sign up!</a>
        <a routerLink="" class="btn btn-secondary btn-block">Cancel</a>
      </form>
    </div>
  </div>
</div>
